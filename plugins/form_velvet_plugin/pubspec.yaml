name: form_velvet_plugin
description: A plugin that provide a simple way to manage a form in a velvet applications.
version: 0.0.1-dev.1
homepage: https://github.com/stratumfoundry/velvet/tree/main/plugins/form_velvet_plugin

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  freezed_annotation: ^2.4.4
  velvet_framework: ^0.0.1-dev.54
  velvet_hooks: ^0.0.1-dev.1
  velvet_support: ^0.0.1-dev.10
  error_handling_velvet_plugin: ^0.0.1-dev.1

dev_dependencies:
  build_runner: ^2.4.14
  freezed: ^2.5.7
  custom_lint: ^0.7.1
  flutter_lints: ^5.0.0
  velvet_custom_lints: ^0.0.1-dev.6

topics:
  - flutter
  - framework
