name: splash_velvet_plugin
description: A plugin that interacts with flutter_native_splash.
version: 0.0.1-dev.18
homepage: https://github.com/stratumfoundry/velvet/tree/main/plugins/http_client_velvet_plugin

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  velvet_framework: ^0.0.1-dev.54
  flutter_native_splash: ^2.4.1

dev_dependencies:
  # Mandatory dependencies for make custom_lint work in monorepo
  custom_lint: ^0.6.4
  flutter_lints: ^5.0.0
  pyramid_lint: ^2.0.0
  velvet_custom_lints: ^0.0.1-dev.6

topics:
  - flutter
  - framework
